<body>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<style>
		html,body{
			margin:0;
			padding:0;
		}
		*{
			box-sizing: border-box;
		}
		#box{
			position:fixed;
			width:100%;
			height:100%;
			background-color:white;
			overflow-y: auto;
			padding:20px;
		}
		.bubble{
			margin-bottom:10px;
			padding:10px;
			padding-top:3px;
			padding-bottom: 3px;
			border-radius: 20px;
			background-color:#F3F3F3;
			font-family: 'Lato', Helvetica, Arial, sans-serif;
			font-size:14px;
			width:400px;
			position: relative;
		}
		.replies{
			padding-left:10px;
			/*border-left:1px solid #F3F3F3;*/
			border-left:1px solid rgba(0,0,0,0.2);
		}
		.comment:last-child > .replies{
			border-left:none;
		}

		#logo{
			width:150px;
			display: block;
			margin:auto;
			margin-bottom: 10px;
		}

		.content{
			position: relative;
		}

		.author{
			color:grey;
			margin-top:7px;
			font-size:16px;
			margin-bottom:-5px;
		}

		.pointer{
			position: absolute;
			width:30px;
			bottom:0;
			left:-10px;
			z-index: -1;
		}
	</style>
	<script id="comment-template" type="text/x-handlebars-template">
	  <div class="comment">
	  	
	  	<div class="bubble">
	  		<div class="author">{{author}} says</div>
	  		<div class="content">
	  			{{{content}}}
	  		</div>
	  		<img class="pointer" src="pointer.png"></img>
	  	</div>   
	    <div class="replies">
		    {{#replies}}
		    	{{> comment }}
		    {{/replies}}
	    </div>
	  </div>
	</script>

	<div id="box">
		<img id="logo" src="logo.png"></img>
		<div id="notLoggedIn" style="display:none">
			<div id="welcome">Welcome to ChatterBox! Please log into reddit below.</div>
			<button id="logIntoReddit">Log In</button>
		</div>
		<div id="loggedIn" style="display:none;">
			<div id="comments">Loading...</div>
		</div>	
	</div>
	<script src="handlebars.js"></script>
	<script src="jquery.js"></script>
	<script src="request.js"></script>
	<script src="script.js"></script>
</body>
