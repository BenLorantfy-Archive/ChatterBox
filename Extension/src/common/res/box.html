<body>
	<style>
		#box{
			position:fixed;
			width:100%;
			height:100%;
			background-color:white;
			overflow-y: auto;
		}
		.content{
			margin-bottom:10px;
			border:1px solid black;
			padding:10px;

		}
		.replies{
			padding-left:20px;
		}
	</style>
	<script id="comment-template" type="text/x-handlebars-template">
	  <div class="comment">
	  	<div class="content">
	  		{{{content}}}
	  	</div>   
	    <div class="replies">
		    {{#replies}}
		    	{{> comment }}
		    {{/replies}}
	    </div>
	  </div>
	</script>

	<div id="box">
		<div id="notLoggedIn" style="display:none">
			<div id="welcome">Welcome to ChatterBox! Please log into reddit below.</div>
			<button id="logIntoReddit">Log In</button>
		</div>
		<div id="loggedIn" style="display:none;">
			<div id="comments">Loading...</div>
		</div>	
	</div>
	<script src="handlebars.js"></script>
	<script src="jquery.js"></script>
	<script src="request.js"></script>
	<script src="script.js"></script>
</body>
